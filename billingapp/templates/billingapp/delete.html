{% extends "billingapp/base.html" %}
{% block content %}
    <div class="content shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2>Are You Sure You Want To Delete This Bill?</h2>
                <p class="mt-4"><b>Customer: </b>{{ bill.customer_name }}</p>
                <p><b>Product: </b>{{ bill.product }}</p>
                <p><b>Due Date: </b>{{ bill.due_date }}</p>
                <p><b>Amount: </b>{{ bill.amount_due }}</p>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger mr-2">Delete</button>
                <a href="{% url 'site-home' %}" class="btn btn-outline-theme">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
